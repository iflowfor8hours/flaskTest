<!DOCTYPE HTML>
<html lang="en">
  <head>
  	<meta charset="utf-8">
  	<title>RJL1 REMS Web Site</title>
  	<link href="CSS/rems.css" rel="stylesheet" type="text/css">
  	<style type="text/css"></style>
  	<script src="JS/rems.js" type="text/javascript"></script>
    <script src="JS/jquery-2.1.3.js" type="text/javascript"></script>
    <script src="JS/d3.js" type="text/javascript"></script>
  </head>
  <body class="main">
  	<div id= "header"><h1>RJL1 REMS<h1></div> 
    <div class= "uiMenu">
      <ul id = "nav">
        <li><a id = "menuTabsRent" class = "uiTab" onclick = "loadRent()" 
               style = "background-color:black; color:white">Rent</a></li>
        <li><a id = "menuTabsMaint" class = "uiTab" onclick = "loadMaint()">Maint</a></li>
        <li><a id = "menuTabsBills" class = "uiTab" onclick = "loadBills()">Bills</a></li>
        <li><a id = "menuTabsTaxes" class = "uiTab" onclick = "loadTaxes()">Taxes</a></li> 
        <li><a id = "menuTabsEntry" class = "uiTab" onclick = "loadEntry()">Entry</a></li>
        {% if reloadVals %}
          <script type="text/javascript">
            window.onload = function(){
              reloadTabs({{ reloadVals|tojson }});
            }
          </script>
        {% endif %}
      </ul>
    </div>
    <div class = "linkBlock" id = "linkTextArea">
      <ul id = "tabFunctions">
        <li><a onclick = "CurrentRentStatus()">Current Rent Status</a></li>
        <li><a onclick = "YearToDateRentStatus()">Year To Date Rent Status</a></li>
        <li><a onclick = "CustomRentStatus()">Custom Rent Status</a></li>        
      </ul>
    </div>
    <div id="d3ChartsID">
      <script type="text/javascript">getCharts();</script>
    </div>
    <div id="commentsID">
      <script type="text/javascript">getComments();</script>
    </div>
    <div id = "footer">
      <script type="text/javascript">getFooter();</script>
    </div>
  </body>

</html>
